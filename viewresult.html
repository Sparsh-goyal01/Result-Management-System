<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Student Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f5f5 0%, #e0d4c6 100%);
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      background-image: url('https://images.unsplash.com/photo-1523289333742-be1143f6b766');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 40px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
      background: white;
    }

    th, td {
      padding: 12px 20px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .loader {
      display: none;
      font-weight: bold;
    }

    .footer {
      margin-top: 40px;
      font-weight: bolder;
      font-size: 17px;
      color: #000000;
      text-align: center;

    }
  </style>
</head>
<body>
    <h1 style="padding-top: 50px; text-align: center;">ðŸ“š Student Result Management System</h1>

  <h2>ðŸ“„ Student Results</h2>
  <div class="loader" id="loader">Loading results...</div>

  <table id="resultTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Class</th>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
        <th>Total</th>
        <th>Percentage</th>
        <th>Grade</th>
        <th>CGPA</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  

  <script>
    const tableBody = document.querySelector("#resultTable tbody");
    const loader = document.getElementById("loader");

    loader.style.display = "block";

    fetch("http://localhost:3000/view-results")
      .then(res => res.json())
      .then(data => {
        loader.style.display = "none";

        data.forEach((result) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${result.name}</td>
            <td>${result.roll}</td>
            <td>${result.class}</td>
            <td>${result.math}</td>
            <td>${result.science}</td>
            <td>${result.english}</td>
            <td>${result.total}</td>
            <td>${result.percentage}%</td>
            <td>${result.grade}</td>
            <td>${result.CGPA}</td>
          `;

          tableBody.appendChild(row);
        });
      })
      .catch((err) => {
        loader.textContent = "Failed to load results.";
        console.error(err);
      });
  </script>
  <div class="footer">
    <p>Created by Sparsh Goyal â€¢ School/College Edition</p>
  </div>

</body>
</html>
